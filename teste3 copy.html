<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Teste JavaScript</title>


        <script>
            var quebrada = false;
                function mudaLampada(tipo) {
                    if (tipo == 1){
                    arquivo = "../aulas_guanabara_html/projeto-glass-html5/_imagens/lampada-acesa.jpg";
                }
                if (tipo == 2){
                    arquivo = "../aulas_guanabara_html/projeto-glass-html5/_imagens/lampada-apagada.jpg";
                }
                if (tipo == 3){
                    arquivo = "../aulas_guanabara_html/projeto-glass-html5/_imagens/lampada-quebrada.jpg";
                }
            
                if (!quebrada){
                document.getElementById("luz").src = arquivo;
                    if (tipo == 3) {
                        quebrada = true;
                    }
                }
            }
        </script>



    </head>
    <body>
        <h1>Acenda a lampada</h1>
        <img src="../aulas_guanabara_html/projeto-glass-html5/_imagens/lampada-apagada.jpg" id= "luz" onmousemove="mudaLampada(1)" onmouseout="mudaLampada(2)" onclick="mudaLampada(3)"/>

    </body>
</html>
